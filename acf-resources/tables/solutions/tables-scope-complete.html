<!DOCTYPE html>
<html lang=en>
 <head>
  <meta charset=utf-8>
  <title>Table structure solution 2</title>
  <style>

body {
  background-color: #fff;
  padding: 20px;
  margin: 0;
  font-family: sans-serif;
}

table {
  border-collapse: collapse;
}
td, th {
  border-color: black;
  border-style: solid;
  border-width: 0 2px 2px 0;
  padding: 1ex;
}
th {
  border-width: 2px;
  background: #ddd;
}
caption { padding-bottom: 1.5ex; }

  </style>
 </head>
 <body>

<table>
  <caption>Sales for January to March 2013</caption>

  <colgroup><col>
  <colgroup><col>
  <colgroup><col><col>
  <colgroup><col><col>

  <thead>
    <tr>
     <th rowspan=2 scope=col>Month
     <th rowspan=2 scope=col>Client
     <th colspan=2 scope=colgroup>Sales
     <th colspan=2 scope=colgroup>Profit
    </tr>
    <tr>
     <th scope=col># Orders <th scope=col># Units
     <th scope=col>Total <th scope=col>% of Revenue
    </tr>
  </thead>

  <tbody>
   <tr>
    <th rowspan=3 scope=rowgroup>January
    <th scope=row>BAR <td>3 <td>27 <td>£1,234 <td>5.3%
   </tr>
   <tr><th scope=row>FOO <td>1 <td>3 <td>£236 <td>4.6%</tr>
   <tr><th scope=row>XYZ <td>2 <td>14 <td>£984 <td>4.9%</tr>
  </tbody>

  <tbody>
   <tr>
    <th rowspan=3 scope=rowgroup>February
    <th scope=row>BAR <td>5 <td>75 <td>£2,274 <td>5.5%
   </tr>
   <tr><th scope=row>FOO <td>3 <td>19 <td>£874 <td>4.7%</tr>
   <tr><th scope=row>XYZ <td>1 <td>7 <td>£342 <td>5.1%</tr>
  </tbody>

  <tbody>
   <tr>
    <th rowspan=3 scope=rowgroup>March
    <th scope=row>BAR <td>2 <td>7 <td>£453 <td>4.7%
   </tr>
   <tr><th scope=row>FOO <td>2 <td>8 <td>£985 <td>5.1%</tr>
   <tr><th scope=row>XYZ <td>4 <td>24 <td>£2,323 <td>4.8%</tr>
  </tbody>
</table>

 </body>
</html>
